<div class="container mx-auto "  *ngIf="userForm">
    <h1 class="text-3xl font-bold mb-6">My Profile</h1>

<form [formGroup]="userForm!" class="max-w-md mx-auto p-6 bg-white rounded-md shadow-md" (ngSubmit)="onSubmit()">

    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2">ID</label>
      <input type="number" formControlName="id" class="w-full p-2 border border-gray-300 rounded  bg-gray-200 text-gray-600 " readonly>
    </div>
  
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2">Name</label>
      <input type="text" formControlName="name" class="w-full p-2 border border-gray-300 rounded bg-gray-200 text-gray-600" readonly>
    </div>
  
  
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
      <input type="password" formControlName="password" class="w-full p-2 border border-gray-300 rounded bg-gray-200 text-gray-600" readonly>
    </div>
  

    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2">Birthdate</label>
      <input type="text" formControlName="birthdate" class="w-full p-2 border border-gray-300 rounded bg-gray-200 text-gray-600" readonly>
    </div>

    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
        <input type="text" formControlName="email" class="w-full p-2 border border-gray-300 rounded">
    </div>
  
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2">Phone</label>
      <input type="number" formControlName="phone" class="w-full p-2 border border-gray-300 rounded">
    </div>
  
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2">Address</label>
      <input type="text" formControlName="address" class="w-full p-2 border border-gray-300 rounded">
    </div>
  
    <button type="submit" class="bg-blue-500 text-white p-2 rounded">Submit</button>
  </form>
</div>
